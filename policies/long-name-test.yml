policies:
  - name: aj-tests-a-really-really-really-really-long-policy-name
    resource: aws.s3
    mode:
      type: cloudtrail
      events:
        - CreateBucket
        - event: PutBucketEncryption
          source: s3.amazonaws.com
          ids: requestParameters.bucketName
        - event: DeleteBucketEncryption
          source: s3.amazonaws.com
          ids: requestParameters.bucketName
    filters:
      - type: bucket-encryption
        state: False
