policies:
    - name: recipient-rollup-sqs
      resource: aws.sqs
      description: "sqs rollup testing"
      metadata:
        severity: low
      tags:
        - "rollup-testing"
      filters:
        - type: value
          key: QueueUrl
          op: contains
          value: ajtest-rollup
      actions:
        - type: notify
          to:
            - resource-owner
          template: email_components.j2
          owner_absent_contact:
            - 'aj+absent@stacklet.io'
          hub_report_group: recipientRollup
          subject: 'rollup test: sqs'
          transport:
            type: sqs
            queue: '{commshub_queue_url}'


    - name: recipient-rollup-s3
      resource: aws.s3
      description: "s3 rollup testing"
      metadata:
        severity: low
      tags:
        - "rollup-testing"
      filters:
        - Name: ajtest-rollup
      actions:
        - type: notify
          to:
            - resource-owner
          template: email_components.j2
          owner_absent_contact:
            - 'aj+absent@stacklet.io'
          hub_report_group: recipientRollup
          subject: 'rollup test: s3'
          transport:
            type: sqs
            queue: '{commshub_queue_url}'
